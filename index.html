<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AccessFit Admin System</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/stylesheet.css">
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="assets/Accessfit.png" alt="AccessFit Logo">
        </div>
        <h1>AccessFit Admin System</h1>
        <div class="task">
            <form action="">
                <div>
                <label for="username-input">Username:</label><br>
                <input type="text" id="username-input" name="usernameInput" required><br>
                </div>
                <div>
                <label for="password-input">Password:</label><br>
                <input type="password" id="password-input" name="passwordInput" required><br>
                </div>
                <label for="showPassword">Show Password?</label><input type="checkbox" onClick="passwordVisibility()"><br>
                <button type="submit" value="submit">Login</button>
            </form>
        </div>
        <div class="task">
            <h2>Monthly Membership Fee:</h2>
            <div id="total-membership-fee"></div>
        </div>
        <div class="task">
            <h2>New Gym Member:</h2>
            <label for="new-member-first-name">First Name:</label>
            <input type="text" id="new-member-first-name"><br>
            <label for="new-member-last-name">Last Name:</label>
            <input type="text" id="new-member-last-name"><br>
            <label for="new-member-membership">Membership Type:</label>
            <select id="new-member-membership">
                <option value="Standard">Standard</option>
                <option value="Premium">Premium</option>
            </select>
            <label for="new-member-trainer">Do you have a trainer in mind? (if not, leave Blank)</label>
            <input type="text" id="new-member-trainer">
            <button id="create-new-gym-member-btn">Add New Member</button>
        </div>
        <div class="task">
            <div>
                <h3>Active Members:</h3>
                <ul id="all-gym-members"></ul>
            </div>
        </div>
        <div class="task">
            <h3>Paid Gym Classes:</h3>
            <ul id="paid-gym-classes"></ul>
            <ul id="free-gym-classes"></ul>
        </div>
        <div class="task">
            <h3>Create a New Gym Class:</h3>
            <label for="new-class-name">Class Name:</label>
            <input type="text" id="new-class-name">
            <label for="new-class-price">Class Fee:</label>
            <input type="number" id="new-class-price">
            <button id="create-new-gym-class-btn">Add A New Gym Class</button>
        </div>
    </div>
<script src="scripts/script.js"></script>
</body>
</html>
